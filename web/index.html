<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drake Equation Explorer</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Drake Equation Explorer</h1>
        <div class="variable" id="R_star">
            <label for="R_star_input">R* (Star Formation Rate)</label>
            <input type="number" id="R_star_input" value="1" step="0.1">
            <input type="checkbox" id="R_star_lock"> Lock
        </div>
        <div class="variable" id="f_p">
            <label for="f_p_input">f_p (Fraction of Stars with Planets)</label>
            <input type="number" id="f_p_input" value="0.2" step="0.01">
            <input type="checkbox" id="f_p_lock"> Lock
        </div>
        <div class="variable" id="n_e">
            <label for="n_e_input">n_e (Number of Habitable Planets per Star)</label>
            <input type="number" id="n_e_input" value="1" step="0.1">
            <input type="checkbox" id="n_e_lock"> Lock
        </div>
        <div class="variable" id="f_l">
            <label for="f_l_input">f_l (Fraction of Habitable Planets with Life)</label>
            <input type="number" id="f_l_input" value="0.1" step="0.01">
            <input type="checkbox" id="f_l_lock"> Lock
        </div>
        <div class="variable" id="f_i">
            <label for="f_i_input">f_i (Fraction of Planets with Intelligent Life)</label>
            <input type="number" id="f_i_input" value="0.01" step="0.001">
            <input type="checkbox" id="f_i_lock"> Lock
        </div>
        <div class="variable" id="f_c">
            <label for="f_c_input">f_c (Fraction of Civilizations that Communicate)</label>
            <input type="number" id="f_c_input" value="0.1" step="0.01">
            <input type="checkbox" id="f_c_lock"> Lock
        </div>
        <div class="variable" id="L">
            <label for="L_input">L (Length of Time Civilizations Communicate)</label>
            <input type="number" id="L_input" value="1000" step="100">
            <input type="checkbox" id="L_lock"> Lock
        </div>
        <div class="result">
            <label for="N_result">N (Number of Civilizations)</label>
            <input type="number" id="N_result" readonly>
        </div>
    </div>
    <script src="js/calc.js"></script>
</body>
</html>
